<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="FONT5/css/all.min.css">
</head>

<body>
    <div class="Calculator none">

        <div class="output-container none">
            <h2 class="result"></h2>

            <input type="text" placeholder="0" class="display" readonly>
        </div>

        <div class="calculator-key scientific none">
            Sci.
        </div>

        <div class=" num-keys none">
            <div class="calculator-key five none">
                AC
            </div>

            <div class="calculator-key five del none">
                <i class="fas fa-backspace del"></i>
            </div>

            <div class="calculator-key five div">
                /
            </div>

            <div class="calculator-key five div">
                *
            </div>

            <div class="calculator-key num">
                7
            </div>

            <div class="calculator-key num">
                8
            </div>

            <div class="calculator-key num">
                9
            </div>

            <div class="calculator-key six num">
                -
            </div>

            <div class="calculator-key num">
                4
            </div>
            <div class="calculator-key num">
                5
            </div>
            <div class="calculator-key num">
                6
            </div>
            <div class="calculator-key one num">
                +
            </div>
            <div class="calculator-key three num">
                1
            </div>

            <div class="calculator-key three num">
                2
            </div>
            <div class="calculator-key three num">
                3
            </div>

            <div class="calculator-key one none">
                =
            </div>

            <div class="calculator-key two num">
                0
            </div>
            <div class="calculator-key four num">
                .
            </div>

            <div class=" num-keys none sign">
                <div class="calculator-key sci-btn num">
                    (
                </div>
                <div class="calculator-key sci-btn num">
                    )
                </div>
                <div class="calculator-key sci-btn num">
                    %
                </div>
                <div class="calculator-key sci-btn none">
                    Sin
                </div>
                <div class="calculator-key sci-btn none">
                    Cos
                </div>
                <div class="calculator-key sci-btn none">
                    Tan
                </div>
                <div class="calculator-key sci-btn none">
                    Log
                </div>
                <div class="calculator-key sci-btn none">
                    √
                </div>

                <div class="calculator-key sci-btn none">
                    x²
                </div>
                <div class="calculator-key sci-btn none">
                    x³
                </div>

            </div>

        </div>

    </div>


    <script src="app.js"></script>
</body>

</html>
